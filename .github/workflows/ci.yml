name: CI - NotesApp

on:
  push:
    branches: ["master"]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/notes-app
  IMAGE_TAG: latest
  COMMIT_SHA: ${{ github.sha }}

jobs:
  # install necessary dependencies
  install_dependencies:
    name: Install Required Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r dev-requirements.txt

  # run unit tests with pytest
  unit_test_pytest:
    name: Unit Test (pytest)
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt -r dev-requirements.txt

      - name: Run unit tests
        run: pytest -q

  # run SAST using bandit
  sast_bandit:
    name: SAST (Bandit)
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r . -lll -x venv

  # runs SCA using pip-audit
  sca_audit:
    name: SCA (pip-audit)
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt

  # secret scan using Gitleaks
  secret_scan_gitleaks:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # build and push docker image to Docker Hub
  build_and_push:
    name: Build & Push Image to Docker Hub
    runs-on: ubuntu-latest
    needs: [unit_test_pytest, sast_bandit, sca_audit, secret_scan_gitleaks]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t ${IMAGE_NAME}:${IMAGE_TAG} -t ${IMAGE_NAME}:${COMMIT_SHA} .
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          docker push ${IMAGE_NAME}:${COMMIT_SHA}

  # scan image using Trivy
  image_scan_trivy:
    name: Image Scan (Trivy) from Docker Hub
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Scan Docker Hub Image
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${IMAGE_NAME}:latest || exit 1
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${IMAGE_NAME}:${COMMIT_SHA} || exit 1
